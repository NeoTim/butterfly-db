    id: ITransaction
    path: ../Butterfly.Db/ITransaction.cs
    startLine: 19
  assemblies:
  - Butterfly.Db
  namespace: Butterfly.Db
  summary: "\nAllows executing a series of INSERT, UPDATE, and DELETE actions atomically and publishing \na single <xref href=\"Butterfly.Db.Event.DataEventTransaction\" data-throw-if-not-resolved=\"false\"></xref> on the underlying <xref href=\"Butterfly.Db.IDatabase\" data-throw-if-not-resolved=\"false\"></xref> instance\nwhen the transaction is committed.<p></p>\n\nMust call <xref href=\"Butterfly.Db.ITransaction.Commit\" data-throw-if-not-resolved=\"false\"></xref> or <xref href=\"Butterfly.Db.ITransaction.CommitAsync\" data-throw-if-not-resolved=\"false\"></xref> to have the changes committed.<p></p>\n\nIf the transaction is disposed without calling <xref href=\"Butterfly.Db.ITransaction.Commit\" data-throw-if-not-resolved=\"false\"></xref> or <xref href=\"Butterfly.Db.ITransaction.CommitAsync\" data-throw-if-not-resolved=\"false\"></xref> the transaction is automatically rolled back.\n"
  example: []
  syntax:
    content: 'public interface ITransaction : IDisposable'
    content.vb: >-
      Public Interface ITransaction
          Inherits IDisposable
  modifiers.csharp:
  - public
  - interface
  modifiers.vb:
  - Public
  - Interface
